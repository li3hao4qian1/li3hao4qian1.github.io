			<fieldset>
				<legend>ASCII转字符</legend>
				<textarea id="ascchar" class="oneline">65</textarea>
				<button onclick="javascript:Ascchar();">转</button>
				<b id="ASCCHAR"></b>
				<script>
				function Ascchar(){
					let x=document.getElementById("ascchar").value;
					let y=document.getElementById("ASCCHAR");
					try{
						y.innerText=String.fromCharCode(x);
					}catch(err){
						y.innerText="Failed";
					}
				}
				</script>
			</fieldset>
			<fieldset>
				<legend>字符转ASCII</legend>
				<textarea id="charasc" class="oneline">A</textarea>
				<button onclick="javascript:Charasc();">转</button>
				<b id="CHARASC"></b>
				<script>
				function Charasc(){
					let x=document.getElementById("charasc").value;
					let y=document.getElementById("CHARASC");
					try{
						y.innerText=x.charCodeAt();
					}catch(err){
						y.innerText="Failed";
					}
				}
				</script>
			</fieldset>
			<fieldset>
				<legend>复读</legend>
				<textarea id="repeat1" class="oneline">XXSXF!</textarea>
				×
				<textarea id="repeat2" class="oneline">2</textarea>
				<button onclick="javascript:Repeat();">腐殖质剪贴板</button>
				<script>
				function Repeat(){
					let x=document.getElementById("repeat1").value;
					let y=document.getElementById("repeat2").value;
					try{
						let b=Number.parseInt(y);
						let a="";
						for(var i=1;i<=b;i++){
							a+=x;
						}
						navigator.clipboard
						    .writeText(a)
						    .then(() => {
						      console.log("Text copied to clipboard");
						    })
						    .catch((error) => {
						      console.error("Failed to copy text: ", error);
						    });
					}catch(err){
						navigator.clipboard
						    .writeText("Failed")
						    .then(() => {
						      console.log("Failed");
						    })
						    .catch((error) => {
						      console.error("Failed to copy 'Failed': ", error);
						    });
					}
				}
				</script>
			</fieldset>

				function Fact(){
					let x=document.getElementById("fact1").value;
