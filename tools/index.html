	<div class="three">
		<div class="tleft">
			<fieldset>
				<legend>ASCII转字符</legend>
				<textarea id="ascchar" class="oneline">65</textarea>
				<button onclick="javascript:Ascchar();">转</button>
				<b id="ASCCHAR"></b>
				<script>
				function Ascchar(){
					let x=document.getElementById("ascchar").value;
					let y=document.getElementById("ASCCHAR");
					try{
						y.innerText=String.fromCharCode(x);
					}catch(err){
						y.innerText="Failed";
					}
				}
				</script>
			</fieldset>
			<fieldset>
				<legend>字符转ASCII</legend>
				<textarea id="charasc" class="oneline">A</textarea>
				<button onclick="javascript:Charasc();">转</button>
				<b id="CHARASC"></b>
				<script>
				function Charasc(){
					let x=document.getElementById("charasc").value;
					let y=document.getElementById("CHARASC");
					try{
						y.innerText=x.charCodeAt();
					}catch(err){
						y.innerText="Failed";
					}
				}
				</script>
			</fieldset>
		</div>
		<div class="tmiddle">
			<fieldset>
				<legend>阶乘</legend>
				<textarea id="fact1" class="number">3</textarea>
				<span class="big">! mod</span>
				<textarea id="fact2" class="modulo">1000000007</textarea>
				<button onclick="javascript:Fact();" class="equal">=</button>
				<b id="FACT" class="equal" style="border: white 2px solid;">Answer</b>
				<script>
				function Fact(){
					let x=document.getElementById("fact1").value;
					let y=document.getElementById("fact2").value;
					let z=document.getElementById("FACT");
					try{
						let ans=1;
						for(var i=1;i<=x;i++){
							ans*=i;
							ans%=y;
						}
						z.innerText=ans%y;
					}catch(err){
						z.innerText="Failed";
					}
				}
				</script>
			</fieldset>
